<script src="{{ "/assets/js/materialize.min.js" | absolute_url }}"></script>
<script src="{{ "/assets/js/ScrollMagic.min.js" | absolute_url }}"></script>
<script>
  $(document).ready(function(){
    //init sidenav
    $(".button-collapse").sideNav();
    //init scrollspy
    $('.scrollspy').scrollSpy();

    //scroll magic for
    var scrollMagicController = new ScrollMagic.Controller();

    //get the height of the nav
    var $navHeight = $('nav').height();

    var sticky = new ScrollMagic.Scene({
      offset: $navHeight
    })
    .setPin('.nav')
    .setClassToggle('.nav', 'sticky')
    .addTo(scrollMagicController);
  });
</script>
